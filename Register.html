<!--Registration page-->
           <div class="container  px-4 register">
               <div class="row">
            <h1>Join Kawolegal.Sign Up and get your startup listed now!</h1>
                </div>
               <br>
               <form class="container">
                <div class="form-group">
                    <label for="exampleinputemail"><h5>FULL NAME</h5></label>
                    <input type="text" class="form-control col-10" id="exampleinputname" placeholder="Enter full name">
                </div> 
                <div class="form-group">
                    <label for="exampleinputemail"><h5>EMAIL ADDRESS</h5></label>
                    <input type="text" class="form-control col-10" id="exampleinputemail" placeholder="Enter email">
                </div> 
                <div class="form-group">
                    <label for="exampleinputemail" class="bold"><h5>PASSWORD</h5></label>
                    <input type="text" class="form-control col-10" id="exampleinputPassword" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <label for="exampleinputemail" class="bold"><h5>CONFIRM PASSWORD</h5></label>
                    <input type="text" class="form-control col-10" id="exampleinputconfirmspassword" placeholder="confirm Password">
                </div> 
                <button type="submit" class="btn btn-primary" role="button">SIGN UP</button> 
               </form>
           </div>
